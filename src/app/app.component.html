<div *ngIf="!isLoggedIn">
  <router-outlet />
</div>

<div
  *ngIf="isLoggedIn"
  class="container-fluid vh-100 d-flex flex-column sharp-container"
  id="space"
  style="padding-right: 0%"
>
  <div *ngIf="isAdmin" class="row flex-grow-1">
    <div class="row" style="padding: 0%; margin: 0%">
      <header
        class="navbar navbar-expand-lg sticky-top bg-primary p-2 shadow custom-container"
      >
        <a class="navbar-brand px-3" id="brand" routerLink="/admin"
          >K-Cosmetics</a
        >
        <div class="navbar-nav categories">
          <i
            class="fa-solid fa-solid fa-sign-out"
            (click)="logout()"
            role="button"
            >Logout</i
          >
        </div>
      </header>
    </div>
    <div class="sidebar border border-right col-2 p-0">
      <div class="bg-body-tertiary h-100" tabindex="-1">
        <div class="d-flex flex-column p-0 pt-3 overflow-y-auto">
          <ul class="nav flex-column">
            <!-- Dashboard -->
            <br><br>
            <li
              class="nav-item d-flex align-items-center px-4 sideBarItem"
              
            >
              <i class="fa-solid fa-house"></i>
              <a class="nav-link d-flex align-items-center" routerLink="/admin">
                Dashboard
              </a>
            </li>

            <!-- Category -->
            <li
              class="nav-item d-flex align-items-center px-4 sideBarItem"
              [routerLinkActive]="['active']"
            >
              <i class="fa-solid fa-c"></i>
              <a
                class="nav-link d-flex align-items-center"
                routerLink="/admin/category"
              >
                Category
              </a>
            </li>

            <!-- Products -->
            <li
              class="nav-item d-flex align-items-center px-4 sideBarItem"
              [routerLinkActive]="['active']"
            >
              <i class="fa-solid fa-plus"></i>
              <a
                class="nav-link d-flex align-items-center"
                routerLink="/admin/product"
              >
                Products
              </a>
            </li>

            <!-- Users -->
            <li
              class="nav-item d-flex align-items-center px-4 sideBarItem"
              [routerLinkActive]="['active']"
            >
              <i class="fa-solid fa-users"></i>
              <a
                class="nav-link d-flex align-items-center"
                routerLink="/admin/users"
              >
                Users
              </a>
            </li>

            <!-- Orders -->
            <li class="nav-item d-flex align-items-center px-4 sideBarItem" [routerLinkActive]="['active']">
              <i class="fa-solid fa-clock-rotate-left"></i>
              <a class="nav-link d-flex align-items-center" routerLink="/admin/order">
                Orders
              </a>
            </li>
            
          </ul>
        </div>
      </div>
    </div>
    <main class="col-10 px-4">
      <router-outlet></router-outlet>
    </main>
  </div>

  <div *ngIf="!isAdmin">
    <div class="row">
      <header
        class="navbar navbar-expand-lg sticky-top bg-primary p-2 shadow custom-container"
      >
        <!-- <div class="navbar-nav categories">
          <span routerLink="/category">Skincare</span>
          <span routerLink="/category">Haircare</span>
          <span routerLink="/category">Cosmetics</span>
        </div> -->
        <a
          class="navbar-brand"
          style="margin-left: 14%"
          id="brand"
          routerLink="/"
          >K-Cosmetics</a
        >

        <div class="navbar-nav text-white">
          <i class="fa-solid fa-shopping-cart" routerLink="/cart">
          
          </i>

          <i class="fa-solid  fa-box" routerLink="/order"></i>
          <i class="fa-solid fa-user" routerLink="/user-details"></i>
          <i
            class="fa-solid fa-sign-out"
            (click)="logout()"
            role="button"
          ></i>
        </div>
      </header>
    </div>
    <main class="">
      <router-outlet></router-outlet>
    </main>
    <footer>
      <p>&copy; 2023 K-Cosmetics. All rights reserved.</p>
    </footer>
  </div>

  <div *ngIf="loaderService.isLoading | async" class="loader">
    <ng-lottie [options]="options"></ng-lottie>
  </div>
</div>

<!-- Two-column layout for displaying user details and addresses -->
<br><br><br>
<div class="row">
  <!-- Left column for displaying user details -->
  <div class="col-6">
    <br><br>
    <!-- Heading for the user details section -->
    <h2 class="text-center" style="color: var(--primary-700); font-family: 'Times New Roman';">Users</h2>
    <!-- Table to display user details -->
    <table class="table table-bordered table-hover">
      <thead class="thead-dark">
        <!-- Table header with columns -->
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Username</th>
        </tr>
      </thead>
      <tbody>
        <!-- Loop through user details and display in rows -->
        <tr *ngFor="let user of userDetails" (click)="setSelectedUser(user)" [ngClass]="user.id === userDetail.id ? 'table-primary' : ''">
          <td>{{ user.name }}</td>
          <td>{{ user.username }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Right column for displaying user addresses -->
  <div class="col-6">
    <br><br>
    <!-- Heading for the user addresses section -->
    <h2 class="text-center" style="color: var(--primary-700); font-family: 'Times New Roman';">Addresses</h2>
    <!-- Table to display user addresses if available -->
    <table class="table table-bordered table-hover" *ngIf="userDetail.addressList && userDetail.addressList.length > 0">
      <thead class="thead-dark">
        <!-- Table header with columns -->
        <tr>
          <th scope="col">Address</th>
          <th scope="col">City</th>
          <th scope="col">Pincode</th>
          <th scope="col">state</th>
          <th scope="col">phoneNumber</th>
        </tr>
      </thead>
      <tbody>
        <!-- Loop through user addresses and display in rows -->
        <tr *ngFor="let address of userDetail.addressList">
          <td>{{ address.address }}</td>
          <td>{{ address.city }}</td>
          <td>{{ address.zipcode }}</td>
          <td>{{address.state}}</td>
          <td>{{address.phoneNumber}}</td>
        </tr>
      </tbody>
    </table>
    <!-- Display message if no addresses are available for the user -->
    <div *ngIf="!(userDetail.addressList && userDetail.addressList.length > 0)" class="text-center">
      <ng-lottie [options]="options" width="25%" style="display: flex;justify-content: center;"></ng-lottie>
      <p style="color: var(--primary-700);">No address available for this user.</p>
    </div>
  </div>
</div>

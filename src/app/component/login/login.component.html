<form class="vh-100 gradient-custom" #loginForm="ngForm">
  <div class="login">
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-6">
            <ng-lottie [options]="options"></ng-lottie>
          </div>
          <div class="col-md-6">
            <div class="login-form-container">
              <h2 class="display-4 text-primary">Login</h2>
              <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                <!-- Username input -->
                <div class="form-group">
                  <label for="username">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    name="username"
                    [(ngModel)]="username"
                    required
                    #modelusername="ngModel"
                    [ngClass]="{
                      'is-invalid':
                        modelusername.invalid &&
                        (modelusername.dirty || modelusername.touched),
                      'is-valid':
                        !modelusername.invalid &&
                        (modelusername.dirty || modelusername.touched)
                    }"
                    style="color: var(--red-700)"
                  />
                  <div
                    *ngIf="
                      modelusername.invalid &&
                      (modelusername.dirty || modelusername.touched)
                    "
                    class="invalid-feedback"
                  >
                    Please enter your username.
                  </div>
                  <div
                    *ngIf="
                      !modelusername.invalid &&
                      (modelusername.dirty || modelusername.touched)
                    "
                    class="valid-feedback"
                  ></div>
                </div>

                <!-- Password input -->
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    [(ngModel)]="password"
                    required
                    #modelPassword="ngModel"
                    [ngClass]="{
                      'is-invalid':
                        modelPassword.invalid &&
                        (modelPassword.dirty || modelPassword.touched),
                      'is-valid':
                        !modelPassword.invalid &&
                        (modelPassword.dirty || modelPassword.touched)
                    }"
                    style="color: var(--red-700)"
                  />
                  <div
                    *ngIf="
                      modelPassword.invalid &&
                      (modelPassword.dirty || modelPassword.touched)
                    "
                    class="invalid-feedback"
                  >
                    Please enter your password.
                  </div>
                  <div
                    *ngIf="
                      !modelPassword.invalid &&
                      (modelPassword.dirty || modelPassword.touched)
                    "
                    class="valid-feedback"
                  ></div>
                  
                </div>

                <p
                  class="error"
                  [ngClass]="{
                    visible: error.length > 0,
                    invisible: !error.length
                  }"
                >
                  {{ error }}
                </p>

                <div class="d-flex align-items-center mb-4">
                  <span>Not registered?</span>
                  <a
                    routerLink="/register"
                    class="text-primary text-decoration-none px-2"
                    >Register here</a
                  >
                </div>

                <!-- Submit button -->
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</form>

<style>
  #carouselExampleSlidesOnly {
    position: relative;
    max-height: 70vh;
    overflow: hidden;
    margin-right: 0;
    margin-left: 0;
    padding: 0;

  .carousel-inner .carousel-item {
    object-fit: cover;
    height: 100vh;
    width: 100vw;
  }

    margin: 0;
    padding-right: 0;
  }

    margin: 0;
    padding: 0;
  }

  a,
  a:hover {
    text-decoration: none;
    color: inherit;

    padding: 80px 0 54px;
  }

  .section-products .header {
    margin-bottom: 50px;

    font-size: 2.2rem;

    color: #b91c1c;

    height: 290px;

    margin-bottom: 20px;
    overflow: hidden;
  }

    position: absolute;
    content: "";
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    transition: all 0.3s;
  }

  .section-products .single-product:hover .part-1::before {
    transform: scale(1.2, 1.2) rotate(5deg);
  }

  .section-products .part-1::before,

    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: all 0.3s;

  .section-products .single-product .part-1 .new {
    position: absolute;
    top: 15px;
    left: 0;
    background-color: #c70000;
    color: #ffffff;
    padding: 2px 8px;
    text-transform: uppercase;
    font-size: 0.85rem;
  }

  .section-products .single-product .part-1 ul {
    position: absolute;
    bottom: -41px;
    left: 20px;
    margin: 0;
    padding: 0;
    list-style: none;
    opacity: 0;
    transition: bottom 0.5s, opacity 0.5s;
  }

  .section-products .single-product:hover .part-1 ul {
    bottom: 30px;
    opacity: 1;
  }

  .section-products .single-product .part-1 ul li {
    display: inline-block;
    margin-right: 4px;
  }

  .section-products .single-product .part-1 ul li a {
    display: inline-block;
    width: 40px;
    height: 40px;
    line-height: 40px;
    background-color: #ffffff;
    color: #444444;
    text-align: center;
    box-shadow: 0 2px 20px rgb(50 50 50 / 10%);
    transition: color 0.2s;
  }

  .section-products .single-product .part-1 ul li a:hover {
    color: #fe302f;
  }

  .section-products .single-product .part-2 .product-title {
    font-size: 1rem;
  }

  .section-products .single-product .part-2 h4 {
    display: inline-block;

  .section-products .single-product .part-2 .product-old-price {
    position: relative;
    padding: 0 7px;
    margin-right: 2px;
    opacity: 0.6;
  }

  .section-products .single-product .part-2 .product-old-price::after {
    position: absolute;
    content: "";
    top: 50%;
    left: 0;
    width: 100%;
    height: 1px;
    background-color: #444444;
    transform: translateY(-50%);

  .btn {
    color: var(--secondary-100);
    background: #b91c1c !important;
    border: none;
    padding: 5px 15px;
    cursor: pointer;
  }
  .btn:hover {
    text-decoration: none;
    color: inherit;

        class="d-block w-100"

        src="https://img.freepik.com/premium-photo/variety-nature-cosmetics-lotion-jars-with-cream-pink-background-with-plants-leaves-ideal-skin-care-product-presentation_130458-1127.jpg?w=996"
        class="d-block w-100"
        alt="Image 2"

    <div class="carousel-item">
      <img
        src="https://img.freepik.com/free-photo/horizontal-banner-cosmetic-products-with-avocado_23-2149446587.jpg?w=1380&t=st=1700325131~exp=1700325731~hmac=576f93d99551ff6337025358bf3dfd51cfe2f6c0ccc6c9f4147a44fca6b5993e"
        class="d-block w-100"

</div>

<!-- Products -->
<div class="section-products container">
  <div class="header">
    <h2>Popular Products</h2>
  </div>
  <div class="row">
    <!-- Single Product -->
    <div
      *ngFor="let product of userProducts"
      class="col-md-6 col-lg-4 col-xl-3"
    >
      <div [id]="'product-' + product.id" class="single-product">
        <div class="part-1">
          <script>
            console.log(product.id);
          </script>
          <img
            [src]="'http://localhost:8080/api/downloadFile/' + product.id"
            alt="Product Photo"
            class="product-photo"
          />
          <ul>
            <li>
              <button class="btn" (click)="addToCart(product.id)">
                <i class="fas fa-shopping-cart"></i> Add to Cart
              </button>
            </li>
          </ul>
        </div>
        <div class="part-2">
          <h3 class="product-title">{{ product.title }}</h3>
          <h4 class="product-price">{{ "₹" + product.price.toFixed(2) }}</h4>
          <h4 class="product-old-price">₹999</h4>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center mt-4">
    <button class="btn btn-primary" routerLink="/products">
      load More Products
    </button>
  </div>
</div>
